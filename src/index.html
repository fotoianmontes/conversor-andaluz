<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor-Andaluz</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="backgroundWaves">
  </div>

  <div class="container">

    <div class="title">
      <div class="logo"></div>
      <div class="titleText">Conversor Andaluz</div>
      <div class="logo"></div>
    </div>

    <div class="measuresContainer">

      <div class="pelinContainer">
        <div class="measureText">Pelín</div>
        <div class="pelinPlaceholder">
          <input type="text" name="pelin" placeholder="Cuántos pelines shiquillo"></div>
      </div>

      <div class="mijillaContainer">
        <div class="measureText">Mijilla</div>
        <div class="pelinPlaceholder">
          <input type="text" name="mijilla" placeholder="Cuántas mijillas shiquillo"></div>
      </div>

      <div class="peazoContainer">
        <div class="measureText">Peazo</div>
        <div class="pelinPlaceholder">
          <input type="text" name="peazo" placeholder="Cuántos peazos shiquillo"></div>
      </div>

      <div class="jartaContainer">
        <div class="measureText">Jartá</div>
        <div class="jartaPlaceholder">
          <input type="text" name="jarta" placeholder="Cuántas jartás shiquillo"></div>
      </div>

      <div class="pechaContainer">
        <div class="measureText">Pechá</div>
        <div class="pechaPlaceholder">
          <input type="text" name="pecha" placeholder="Cuántas pechás shiquillo"></div>
      </div>

      <div class="huevoContainer">
        <div class="measureText">Huevo</div>
        <div class="huevoPlaceholder">
          <input type="text" name="huevo" placeholder="Cuántos huevos shiquillo"></div>
      </div>

    </div>

  </div>

</body>
</html>
